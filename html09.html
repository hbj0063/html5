<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title></title>
</head>
<body>
<form action="join.jsp">
<fieldset id="set1">
	<legend>필수입력</legend>
	<label for="id">아이디 : </label>
	<input type="text" name="id" id="id" value="kkt" readonly autofocus required><br><br>
	<input type="button value="아이디 중복확인"><br><br>
	<!-- <input type="text" name="id2" id="id2" placeholder="아이디를 입력하세요"><br><br> -->

	<label for="pw">비밀번호 : </label>
	<input type="password" name="pw" id="pw" required><br><br>

	<label for="name">이름 : </label>
	<input type="text" name="name" id="name"><br><br>

	<lable>성별:</label><br>
	<label for="ml1">남</label>
	<input type="radio" name="ml" id="ml1"><br>
	<label for="ml2">여</label>
	<input type="radio" name="ml" id="ml2" checked><br>	

	<label for="phone">전화번호</label>
	<input type="tel" name="phone" id="phone" required><br><br>

	<label for="email">이메일</label>
	<input type="email" name="email" id="email" required><br><br>
</fieldset>
<br><br>
     <fieldset id="set2">
	<legend>선택입력</legend>
	<label for="birth">생년월일</label>
	<input type="date" name="birth" id="birth"><br><br>

	<lable>취미:</label><br>
	<label for="hb1">게임</label>
	<input type="checkbox" name="hb1" id="hb1">&nbsp;&nbsp;&nbsp;&nbsp;
	<label for="hb2">독서</label>
	<input type="checkbox" name="hb1" id="hb2">&nbsp;&nbsp;&nbsp;&nbsp;
	<label for="hb3">여행</label>
	<input type="checkbox" name="hb1" id="hb3">&nbsp;&nbsp;&nbsp;&nbsp;
	<label for="hb4">낚시</label>
	<input type="checkbox" name="hb1" id="hb4">&nbsp;&nbsp;&nbsp;&nbsp;

	<label for="city">지역</label>
	<select name="city" id="city">
		<option value="0">선택안함</option>
		<option value="a" selected>고양</option>
		<option value="b">파주</option>
		<option value="c">김포</option>
		<option value="d">인천</option>
	</select><br><br>

	<label for="memo">하고 싶은 말 : </label><br>
	<textarea name="memo" id="memo" rows="10" cols="50"></textarea><br>
</fieldset>
<br><hr><br>
	<div>
		<input type="sumit" value="회원가입">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="초기화">
	</div>



</body>
</html>
